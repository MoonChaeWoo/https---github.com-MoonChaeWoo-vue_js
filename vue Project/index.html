<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>cli-template</title>
  </head>
  <body>
    <!-- 뷰 CLI 명령어
      뷰 CLI 개발을 할 때 초기 프로젝트를 쉽게 구성해주는 명령어는 "vue init이다.
      "vue init" 명령어를 입력할 때 사용하는 프로젝트를 템플릿 종류는 다음과 같다.-->

      <!-- 템플릿 종류

        1. vue init webpack
            - 고급 웹팩 기능을 활용한 프로젝트 구성 방식, 테스팅, 문법 검사 등을 지원

        2. vue init webpack-simple
            - 웹팩 최소 기능을 활용한 프로젝트 구성 방식, 빠른 화면 프로토타이핑용

        3. vue init browserify
            - 고급 브라우저파이 기능을 활용한 프로젝트 구성방식, 테스팅, 문법, 검사 등을 지원

        4. vue init browserify-simple
            - 브라우저파이 최소 기능을 활용한 프로젝트 구성방식, 빠른 화면 프로토타이핑용

        5. vue init simple
            - 최소 뷰 기능만 들어간 HTML 파일 1개 생성

        6. vue init pwa
            - 웹팩 기반의 프로그레시브 웹, 앱 기능을 지원하는 뷰 프로젝트

      템플릿의 내용은 각기 다르지만 전체적인 맥락에서 크게 2가지 비슷하다.
      1. 웹팩이나 브라우저파이 같은 모듈 번들러를 프로젝트 자체에 포함하여 바로 사용할 수 있다.
      2. .vue파일을 HTML, CSS, 자바스크립트 파일로 변환해 주기 위한 뷰 로더(Vue Loader)를 포함한다.
      3. 결론적으로 .vue 파일 방식으로 애플리케이션을 개발하려면 뷰 로더와 이를 지원하는 웹팩, 브라우저파이 같은
         모듈 번들러가 필요하다는 것이다.

      webpack-simple
      - 뷰로 개발하기 위한 웹팩의 최소 기능들만 있어 프로젝트 구성 자체가 간단하다.

      node-modules
      - npm install  명령어로 다운받은 라이브러리가 존재하는 위치

      src
      - .vue 파일을 비롯하여 애플리케이션이 동작하는 데 필요한 로직이 들어간 위치

      index.html
      - 뷰로 만든 웹 앱의 시작점. npm run dev 실행 시 로딩되는 파일

      package.json
      - npm 설정파일. 뷰 애플리케이션이 동작하는 데 필요한 라이브러리들을 정의하는 파일

      webpack.config.js
      - 웹팩 설정 파일. 웹팩 빌드를 위해 필요한 로직들을 정의하는 파일

      package.json
      - vue init 명령어로 프로젝트를 생성할 때 package.json 파일도 함께 생성이 된다.
      - package.json 파일은 프로젝트 파일 정보를 담고 있는 설정 파일임과 동시에 npm 명령어 및 뷰로 애플리케이션을
        제작하는데 필요한 라이브러리 정보들을 포함하고 있다.

      npm install 명령어를 실행하면 package.json이 라이브러리 목록이 전부 프로젝트의 node_modules 폴더 밑에 설치된다.
      웹팩을 빌드하기 위한 바벨 및 여러가지 로더, 웹팩 데브서버 등의 라이브러리와 뷰를 구현하기 위한 뷰 코어 라이브러리(2.4.4) 등이 설치돤다.

      마지막으로  npm run dev를 실행하면 브라우저가 실행되면서 웹팩에서 로컬 서버를 하나 띄우고 localhost:8080으로 실행이 된다.

      cmder 맨 아래 3번째쪽에서 웹팩 결과 값이 /dist/에서 제공되고 있다는 의미이다.

      뷰 로더(view loader)
       - 웹팩에서 지원하는 라이브러리이다.
       - 뷰 로더는 싱글 파일 컴포넌트 체계에서 사용하는 .vue 파일의 내용을 브라우저에서 실행 가능한 웹 페이지의 형태로 변환해준다.
       - App.vue 파일에서 <template> <script> <style>의 내용이 각각 HTML, 자바스크립트, css, 코드로 인실될 수 있도록 뷰 로더가 변환 작업을 한다.

      이 변환 기능을 웹팩에서 맡고 있다. 그 중에서도 웹팩에 설정된 뷰 로더가 기능을 수행한다. 웹팩은 자바스크립트 모듈만 인식할 수 있기 때문에
      뷰 로더가 .vue 파일을 일단 자바스크립트 모듈로 변환한다.

      필요에 따라 웹팩의 추가 플러그인을 이용하면 웹팩으로 변환된 자바스크립트 모듈을 CSS나 HTML 파일로 분리할 수 있다.

                  App.vue               Login.vue                   Main.vue             Table.vue

                        ↖                    ↖                      ↗                   ↗
                           ←←←←←←←←←←←←←←←←←←←←←←←뷰 로더(Vue Loader)→→→→→→→→→→→→→→→→→→→→→


      뷰 CLI 설치 (npm i vue-cli -g) ▶ 프로젝트 생성 (vue init webpack-simple) ▶ 관련 라이브러리 설치 (npm install) ▶ 프로젝트 구동 (npm run dev)

      -->
    <div id="app"></div>
    <script src="/dist/build.js"></script>
  </body>
