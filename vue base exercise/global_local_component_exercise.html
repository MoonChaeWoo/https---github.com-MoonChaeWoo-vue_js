<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      <header>
        <h3>{{ message }}</h3>
      </header>

      <to-do-footer></to-do-footer>

      <to-do-list></to-do-list>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">

      Vue.component('to-do-footer', {
        template : '<div>to-do-footer는 전역 컴포넌트</div>'
      });

      var cmp = {
        template : '<div>to-do-list의 지역 컴포넌트</div>'
      };

      new Vue({
        el : '#app',
        data : {
            message : 'this is a parent component'
        },
        components : {
          'to-do-list' : cmp
        }

      });
    </script>
  </body>
</html>
