<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div id="app">
      <button v-on:click="click">클릭</button>
      <button v-on:click="click2(10)">클릭2</button>
      <button v-on:click="click3">클릭3</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">

      new Vue({
        el : '#app',
        methods : {
          click : function(){
            alert('clicked');
          },
          click2 : function(num){
            alert('clicked2'+num);
          },
          click3 : function(event){
            console.log(event);
          }
        }
      });
    </script>
  </body>
</html>
