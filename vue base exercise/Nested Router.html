<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      <!-- User의 컴포넌트가 뿌려질 영역 -->
      <router-view></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>
    <script type="text/javascript">
      // 네스티드 라우터
      // Nested Router는 라우터로 페이지를 이동할 때 최소 2개 이상의 컴포넌트를 화면에 나타낼 수 있다.
      // 네스티드라는 단어에서 추측할 수 있듯 상위 컴포넌트 1개에 하위 컴포넌트 1개를 포함하는 구조로
      // 아래와 같이 구성한다.
      var User = {
        template : `
        <div>
          User Component
          <router-view></router-view>
        </div>
        ` // 하위 컴포넌트가 뿌려질 영역
      };

      var UserProfile = { template : '<p>User Profile Component</p>' };
      var UserPost = { template : '<p>User Post Component</p>' };

      var routes = [
        {
          path : '/user',
          component : User,
          children : [
            {
              path : 'posts',
              component : UserPost
            },
            {
              path : 'profile',
              component : UserProfile
            },
          ]
        }
      ];


      var router = new VueRouter({
        routes
      });

      var app = new Vue({
        router
      }).$mount('#app');

    </script>
  </body>
</html>
