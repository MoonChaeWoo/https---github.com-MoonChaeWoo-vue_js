<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div id="app">
      <router-view name="header"></router-view>
      <router-view></router-view>
      <router-view name="footer"></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>
    <script type="text/javascript">

      var Header = {template : '<div>Header template</div>'};
      var Body = {template : '<div>Body template</div>'};
      var Footer = {template : '<div>Footer template</div>'};

      var LoginHeader = {template : '<div>Header LoginHeader</div>'};
      var LoginBody = {template : '<div>Body LoginBody</div>'};
      var LoginFooter = {template : '<div>Footer LoginFooter</div>'};

      var routes = [
        {
        path : '/',
        components : {
          default : Body,
          header : Header,
          footer : Footer
          }
        },
        {
          path : '/login',
          components : {
            default : LoginBody,
            header : LoginHeader,
            footer : LoginFooter
          }
        }  
      ];

      var router = new VueRouter({
        routes
      });

      var app = new Vue({
        router
      }).$mount('#app');
    </script>
  </body>
</html>
