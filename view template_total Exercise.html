<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  <div id="app">
    {{ message }}
    <p v-bind:id="Uid"></p>
    <button v-on:click="buttonBtn">Btn</button>

    <div v-if=flag>flag Test</div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
      new Vue({
        el : '#app',
        data : {
          message : 'message Test binding',
          Uid : 20,
          flag : true
        },
        methods : {
          buttonBtn : function(){
            alert("Success Btn Action");
            this.flag = false;
            this.Uid = 10;
          }
        }
      });
    </script>
  </body>
</html>
