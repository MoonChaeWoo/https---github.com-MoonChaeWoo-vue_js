<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div id="app">
      <!-- 먼저 버튼은 인스턴스 영역 안인 div 태그 안에 button 태그로 추가한다.
           v-on:click을 이용하여 버튼을 클릭했을 때 getData()가 호출되도록 클릭 이벤트를 설정한다. -->
      <button v-on:click="getData">프레임 워크 목록 가져오기</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.3"></script>
    <script type="text/javascript">
      new Vue({
        el : '#app',
        methods : {
          // getData()에는 뷰 리소스에서 제공하는 API인 this.$http.get()을 사용하여 해당 URL에서 제공하는 데이터를
          // 받아온다. API 이름에서 유추할 수 있듯이 this.$http.get()은 HTTP GET 요청을 서버에 보내고, 특정 데이터를
          // 받아온다.
          // 버튼을 클릭하여 해당 URL로 HTTP GET 요청을 보내고 나면 .then() 안에서 응답을 받은 데이터 response를 콘솔에 출력한다.
          getData : function(){
            this.$http.get('https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json')
            .then(function(response){
              console.log(response);
              console.log(JSON.stringify(response.data));
            });
          }
        }
      });
    </script>
  </body>
</html>
