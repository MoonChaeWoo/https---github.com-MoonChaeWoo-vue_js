<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      <button type="button" name="button">컴포넌트 등록</button>
      <!-- 전역 컴포넌트 표시 -->
      <my-global-component></my-global-component>

      <!-- 지역 컴포넌트 표시 -->
      <my-local-component></my-local-component>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
      // 전역 컴포넌트는 뷰 라이브러리를 로딩하고 나면 접근 가능한 Vue 변수를 이용하여 등록한다.
      // 전역 컴포넌트를 모든 인스턴스에 등록하려면 Vue 생성자에서 .component() 호출하여 수행하면 된다.
      // 형식은 이렇다.
      //  Vue.component('컴포넌트 이름',{
      //    컴포넌트 내용
      //  });
      // 전역 컴포넌트 등록 형식에는 컴포넌트 이름과 컴포넌트 내용이 있다.
      // 컴포넌트 이름은 template 속성에서 사용할 HTML 사용자 정의 태그 이름을 의미한다.
      // 태그 이름의 명명 규칙은 HTML 사용자 정의 태그 스펙에서 강제하는 '모두 소문자'와 '케밥 기법'을 따르지 않아도 된다.
      // 컴포넌트 태그가 실제 화면의 HTML 요소로 변환될 때 표시될 속성들을 컴포넌트 내용에 작성한다.
      // 컴포넌트 내용에는 template, data, methods 등 인스턴스 옵션 속성을 정의할 수 있다.

      // 전역 컴포넌트 등록
      Vue.component('my-global-component', {
        template : '<div>전역 컴포넌츠가 등록되었습니다.</div>'
      });

      // 지역 컴포넌트
      var cmp = {
        template : '<div>지역 컴포넌트가 등록되었습니다.</div>'
      };

      new Vue({
        el : '#app',
        components : {
          'my-local-component' : cmp
        }
      });
    </script>
  </body>
</html>
