<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div id="app">
      <button v-on:click="getData">프레임워크 목록 가져오기</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript">

      // Promise란 서버에 데이터를 요청하여 받아오는 동작과 같은 비동기 로직 처리를 유용한 자바스크립트 객체이다.
      // 자바 스크립트는 단일 스레드로 코드를 처리하기 때문에 특정 로직의 처리가 끝날 때 까지 기다려주지 않는다.
      // 따라서 데이터를 요청하고 받아올 때 까지 기다렸다가 화면에 나타내는 로직을 실행해야 할 때 주로 Promise를 활용한다.
      // 데이터를 받아왔을 때 Promise로 데이터를 화면에 표시하거나 연산을 수행하는 등 특정 로직을 수행한다.
      // 데이터 통신과 관련한 여러 라이브러리 대부분에서 Promise를 활용하고 있으며, 액시오스에서도 Promise 기반의 API를 지원합니다.

      // 액시오스 설치 및 사용

      // HTTP GET 요청
      // axios.get('URL 주소').then().catch();

      // HTTP POST 요청
      // axios.post('URL 주소').then().catch();

      // HTTP 요청에 대한 옵션 속성 정의
      // axios({
      //   methods : 'get',
      //   url : 'URL 주소',
      // });

      // API 형식
      // axios.get('URL 주소').then().catch()
      // - 해당 URL 주소에 대한 HTTP GET 요청을 보낸다. 서버에서 보낸 데이터를 정상적으로 받아오면 then() 안에 정의한 로직이 실행된다.
      // - 데이터를 받아올 때 오류가 발생하면 catch()에 정의한 로직이 수행된다.

      // axios.post('URL 주소').then().catch()
      // - 해당 URL 주소에 대해 HTTP  POST요청을 보낸다. then()과 catch()의 동작은 위와 같다.

      // axios({ 옵션 속성 })
      // HTTP 요청에 대해 자세한 속성들을 직접 정의하여 보낼 수 있다.
      // 데이터 요청을 보낼 URL, HTTP 요청방식, 보내는 데이터 유형, 기타 등등

      new Vue({
        el : '#app',
        methods : {
          getData : function(){
            axios.get('https://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json')
            .then(function(response){
              console.log(response);
              console.log(response.data)
            }).catch();
          }
        }
      });

    </script>
  </body>
</html>
