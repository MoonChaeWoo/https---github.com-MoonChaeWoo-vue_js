<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div id="app">
      <p>{{ reverseMessage }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
      new Vue({
        el : '#app',
        data : {
          message : 'hello Vue World'
        },
        computed : {
          reverseMessage : function(){
            return this.message.split('').reverse().join('');
          }
        }
        // computed
        // 1. 첫 번째 장점은 data 속성 값의 변화에 따라 자동으로 다시 연산한다는 것이다.
        // ex) computed 속성에서 사용하고 있는 data 속성 값이 변경되면 전체 값을 다시 한번 계산한다.
        //
        // 2. 두 번째 장점은 캐싱이다.
        //    캐싱은 앞에서도 설명했지만 동일한 연산을 반복해서 하지 않기 위해 연산의 결과 값을 미리 저장하고
        //    있다가 필요할 때 불러오는 동작이다.
        //    여기서는 reverseMessage 값을 한 번만 표현했지만 만약 화면의 여러 곳에 값을 표시해야 한다면
        //    computed속성의 reverseMessage()가 미리 연산한 결과를 가지고 있다가 화면에 결과만 표시한다.

        // 3. computed 속성과 methods 속성의 차이점
        //    methods 속성은 호출할 때만 해당 로직이 수행되고, computed 속성은 대상 데이터의 값이 변경되면 자동적으로
        //    수행된다는 것이다.
        //    즉 수동적으로 데이터를 갱신하였느냐, 능동적으로 데이터를 갱신하였느냐 차이이다.
      });
    </script>
  </body>
</html>
