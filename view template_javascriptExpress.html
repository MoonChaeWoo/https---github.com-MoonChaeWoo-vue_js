<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      <p>{{ message }}</p>
      <p>{{ message + "!!!" }}</p>
      <p>{{ message.split('').reverse().join('') }}</p>
      <p>{{ reverseMessage }}</p>
      <!-- split('')을 사용하여 글자를 리스트 형식으로 쪼개준다. ex)  Array ["h", "e", "l", "l", "o", " ", "v", "u", "e", " ", "w", "o", "r", "l", "d", "!"] -->
      <!-- list를 뒤집어 준 다음 합쳐주면 글자는 거꾸로 반영이 된다. -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
      // 데이터 바인딩 방법 중 하나인 {{}} 안에 자바스크립트 표현식을 넣으면 된다.
      // 이전의 예제들은 단순하게 {{}}로 data 속성의 message만 연결하여 표현한다.
      // message 값을 화면에 나타낼 때 간단히 자바스크립트 연산을 이용하여 결과를 표현한다.
      new Vue({
        el : '#app',
        data : {
          message : 'hello Vue World'
        },
        computed : {
          reverseMessage : function(){
            return this.message.split('').reverse().join('');
          }
        }
      });
      // 자바 스크립트는 표현식을 사용할 때 주의할 점이 두가지 있다.
      // 1. 자바스크립트의 선언문과 분기 구문은 사용할 수 없다. ex) {{ var a = 10; }} or {{ if (true) {return 100} }} 하지만
      //    삼항 연산자는 가능하다 ex) {{ true ? 100 : 0 }}
      // 2. 복잡한 연산은 인스턴스 안에서 처리하고 화면에서는 간단한 연산 결과만 표시해야 한다.
    </script>
  </body>
</html>
